<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <style>
        :root {
            --bg-color: #0b1019;
            --card-bg: #111827;
            --primary-blue: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.5);
            --track-color: #1f2937;
            --text-main: #e2e8f0;
            --text-muted: #64748b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        /* --- CIRCULAR PROGRESS BAR --- */
        .timer-circle {
            position: relative;
            width: 320px;
            height: 320px;
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        svg {
            transform: rotate(-90deg); /* Start from top */
            width: 100%;
            height: 100%;
        }

        circle {
            fill: transparent;
            stroke-width: 8;
            stroke-linecap: round;
        }

        .circle-bg {
            stroke: var(--track-color);
        }

        .circle-progress {
            stroke: var(--primary-blue);
            transition: stroke-dashoffset 0.5s linear;
            filter: drop-shadow(0 0 8px var(--primary-glow));
        }

        /* --- TIMER DISPLAY & INPUTS --- */
        .time-wrapper {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
        }

        .timer-display {
            font-size: 4rem;
            font-weight: 300;
            font-variant-numeric: tabular-nums;
            color: var(--text-main);
            user-select: none;
            cursor: default;
        }

        /* Input Mode Styles */
        .input-group {
            display: none;
            flex-direction: row;
            align-items: flex-end; /* Align inputs to bottom */
            gap: 8px;
            margin-bottom: 5px;
        }
        
        .input-group.active {
            display: flex;
        }

        .input-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-input {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--track-color);
            color: var(--primary-blue);
            font-size: 3rem;
            width: 70px;
            text-align: center;
            outline: none;
            transition: border-color 0.2s;
            padding-bottom: 5px;
        }
        .time-input:focus { border-bottom-color: var(--primary-blue); }
        .time-input::placeholder { color: var(--text-muted); opacity: 0.3; }

        .input-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 8px; /* Push label below line */
            letter-spacing: 1px;
            font-weight: 600;
        }

        .colon {
            font-size: 2.5rem;
            color: var(--text-muted);
            margin-bottom: 25px; /* Align visually with inputs */
        }

        /* Remove spinner arrows */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

        /* --- CONTROLS --- */
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            z-index: 10;
        }

        button {
            border: none;
            padding: 12px 28px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background-color: var(--primary-blue);
            color: white;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
            min-width: 120px;
            justify-content: center;
        }
        .btn-primary:hover { background-color: #2563eb; transform: scale(1.05); }
        .btn-primary:active { transform: scale(0.95); }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--track-color);
            color: var(--text-muted);
        }
        .btn-secondary:hover { border-color: var(--text-main); color: var(--text-main); }

        /* Icon SVG styling */
        .icon { width: 18px; height: 18px; fill: currentColor; }

        /* --- SOUND SELECTOR --- */
        .sound-selector-wrapper {
            margin-bottom: 20px;
            position: relative;
        }
        
        select {
            appearance: none;
            background-color: var(--card-bg);
            color: var(--text-muted);
            border: 1px solid var(--track-color);
            padding: 8px 35px 8px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            outline: none;
        }
        select:hover { border-color: var(--primary-blue); color: var(--text-main); }

        /* Custom arrow for select */
        .select-arrow {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        /* --- PRESETS & EXTRAS --- */
        .presets {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .preset-btn {
            background-color: var(--card-bg);
            color: var(--text-muted);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.85rem;
            border: 1px solid transparent;
        }
        .preset-btn:hover {
            border-color: var(--primary-blue);
            color: var(--primary-blue);
        }

        .custom-toggle {
            font-size: 0.8rem;
            color: var(--primary-blue);
            background: none;
            margin-top: 15px;
            text-decoration: underline;
            cursor: pointer;
            opacity: 0.7;
        }
        .custom-toggle:hover { opacity: 1; }

        .status {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Sound Selector -->
        <div class="sound-selector-wrapper">
            <select id="soundSelect">
                <option value="electronic">Beep (Electronic)</option>
                <option value="classic">Classic Alarm Clock</option>
                <option value="rooster">Rooster</option>
                <option value="siren">Siren</option>
                <option value="heavy">Heavy Metal (Synth)</option>
            </select>
            <span class="select-arrow">â–¼</span>
        </div>

        <!-- Circular Progress -->
        <div class="timer-circle">
            <svg>
                <circle class="circle-bg" cx="50%" cy="50%" r="150"></circle>
                <circle class="circle-progress" id="progressRing" cx="50%" cy="50%" r="150"></circle>
            </svg>
            
            <div class="time-wrapper">
                <!-- Standard Display -->
                <div class="timer-display" id="display">00:00:00</div>
                
                <!-- Custom Input Fields -->
                <div class="input-group" id="inputGroup">
                    <div class="input-unit">
                        <input type="number" class="time-input" id="inH" placeholder="00" max="99">
                        <span class="input-label">HR</span>
                    </div>
                    <span class="colon">:</span>
                    <div class="input-unit">
                        <input type="number" class="time-input" id="inM" placeholder="00" max="59">
                        <span class="input-label">MIN</span>
                    </div>
                    <span class="colon">:</span>
                    <div class="input-unit">
                        <input type="number" class="time-input" id="inS" placeholder="00" max="59">
                        <span class="input-label">SEC</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn-primary">
                <!-- Play Icon -->
                <svg class="icon" id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                <span id="btnText">Start</span>
            </button>
            <button id="resetBtn" class="btn-secondary">Reset</button>
        </div>

        <div class="presets">
            <button class="preset-btn" data-m="15">15 Min</button>
            <button class="preset-btn" data-m="24">24 Min</button>
            <button class="preset-btn" data-m="30">30 Min</button>
            <button class="preset-btn" data-m="60">1 Hour</button>
        </div>

        <button id="customToggle" class="custom-toggle">Set Custom Time</button>
        
        <div class="status" id="statusText">Ready to focus</div>
    </div>

    <!-- AUDIO FILES (Hidden) -->
    <!-- Using reliable raw git content for sound sources -->
    <audio id="audioClassic" src="https://raw.githubusercontent.com/simonjvardy/alarm-clock/master/assets/alarm.mp3" preload="auto"></audio>

    <script>
        // --- WORKER ---
        const workerCode = `
            let interval;
            self.onmessage = function(e) {
                if (e.data === 'start') {
                    interval = setInterval(() => self.postMessage('tick'), 1000);
                } else if (e.data === 'stop') {
                    clearInterval(interval);
                }
            };
        `;
        const blob = new Blob([workerCode], { type: "application/javascript" });
        const worker = new Worker(URL.createObjectURL(blob));

        // --- DOM ELEMENTS ---
        const display = document.getElementById('display');
        const progressRing = document.getElementById('progressRing');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const statusText = document.getElementById('statusText');
        const customToggle = document.getElementById('customToggle');
        const btnText = document.getElementById('btnText');
        const playIcon = document.getElementById('playIcon');
        const soundSelect = document.getElementById('soundSelect');
        const audioClassic = document.getElementById('audioClassic');

        const inputGroup = document.getElementById('inputGroup');
        const inH = document.getElementById('inH');
        const inM = document.getElementById('inM');
        const inS = document.getElementById('inS');

        // --- ICONS ---
        const ICON_PLAY = '<path d="M8 5v14l11-7z"/>';
        const ICON_PAUSE = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';

        // --- VARIABLES ---
        let totalSeconds = 15 * 60; 
        let remainingSeconds = totalSeconds;
        let isRunning = false;
        let isInputMode = false;
        let wakeLock = null;
        let audioContext = null;
        let alarmInterval = null;

        // Circular Progress Setup
        const radius = progressRing.r.baseVal.value;
        const circumference = radius * 2 * Math.PI;
        progressRing.style.strokeDasharray = `${circumference} ${circumference}`;
        progressRing.style.strokeDashoffset = 0;

        // --- AUDIO SYSTEM ---
        function playBeep(freq, type = 'sine') {
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioContext.currentTime);
            gain.gain.setValueAtTime(0.1, audioContext.currentTime);
            gain.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.5);
            osc.connect(gain);
            gain.connect(audioContext.destination);
            osc.start();
            osc.stop(audioContext.currentTime + 0.5);
        }

        function playSelectedSound() {
            if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
            if (audioContext.state === 'suspended') audioContext.resume();

            const style = soundSelect.value;

            // 1. Electronic Beep (Default)
            if (style === 'electronic') {
                playBeep(880);
                setTimeout(() => playBeep(880), 200);
                setTimeout(() => playBeep(880), 400);
            }
            // 2. Classic Alarm (MP3)
            else if (style === 'classic') {
                audioClassic.currentTime = 0;
                audioClassic.play().catch(e => console.log('Audio play blocked', e));
            }
            // 3. Rooster (Synthesized approximation)
            else if (style === 'rooster') {
                playBeep(500, 'sawtooth');
                setTimeout(() => playBeep(800, 'sawtooth'), 150);
                setTimeout(() => playBeep(500, 'sawtooth'), 300);
            }
            // 4. Siren
            else if (style === 'siren') {
                 const osc = audioContext.createOscillator();
                 const gain = audioContext.createGain();
                 osc.type = 'triangle';
                 osc.frequency.setValueAtTime(600, audioContext.currentTime);
                 osc.frequency.linearRampToValueAtTime(900, audioContext.currentTime + 0.5);
                 osc.frequency.linearRampToValueAtTime(600, audioContext.currentTime + 1.0);
                 gain.gain.value = 0.2;
                 osc.connect(gain);
                 gain.connect(audioContext.destination);
                 osc.start();
                 osc.stop(audioContext.currentTime + 1.0);
            }
            // 5. Heavy (Low pitch sawtooth)
            else if (style === 'heavy') {
                playBeep(150, 'sawtooth');
                setTimeout(() => playBeep(150, 'sawtooth'), 200);
            }
        }

        function startAlarmLoop() {
            // Play immediately
            playSelectedSound();
            // Loop every 2 seconds until Reset is clicked
            alarmInterval = setInterval(playSelectedSound, 2000);
            statusText.textContent = "Time's up! (Click Reset to stop)";
            document.title = "Time's Up!";
        }

        // --- WAKE LOCK ---
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (err) { console.error(err); }
        }

        function releaseWakeLock() {
            if (wakeLock) {
                wakeLock.release();
                wakeLock = null;
            }
        }

        // --- LOGIC ---
        function formatTime(totalSecs) {
            const h = Math.floor(totalSecs / 3600);
            const m = Math.floor((totalSecs % 3600) / 60);
            const s = totalSecs % 60;
            if (h > 0) return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function setProgress(percent) {
            // Clockwise: We reduce the dashoffset from Full Circumference down to 0
            // Logic: 0% = Full offset (empty), 100% = 0 offset (full)
            // But timer goes from 100% (full) to 0% (empty)
            // So:
            const offset = circumference - (percent / 100) * circumference;
            progressRing.style.strokeDashoffset = -offset; // Negative to go clockwise
        }

        function updateDisplay() {
            display.textContent = formatTime(remainingSeconds);
            const percent = totalSeconds === 0 ? 0 : (remainingSeconds / totalSeconds) * 100;
            setProgress(percent);
            document.title = isRunning ? `(${formatTime(remainingSeconds)}) Timer` : 'Focus';
        }

        function finishTimer() {
            stopTimer(false); // Stop worker but don't reset text
            remainingSeconds = 0;
            updateDisplay();
            startAlarmLoop();
            
            // Switch Start button to "Stop Sound" visually
            playIcon.innerHTML = '<rect x="6" y="6" width="12" height="12"/>';
            btnText.textContent = 'Stop Sound';
            startBtn.classList.add('alarm-ringing');
            startBtn.onclick = resetTimer; // Clicking start button now resets
        }

        function startTimer() {
            if (isInputMode) confirmCustomTime();

            if (isRunning) {
                // User clicked Pause
                stopTimer();
                return;
            }
            
            // Init Audio Context
            if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
            if (audioContext.state === 'suspended') audioContext.resume();

            isRunning = true;
            worker.postMessage('start');
            requestWakeLock();
            
            // UI Updates
            playIcon.innerHTML = ICON_PAUSE;
            btnText.textContent = 'Pause';
            startBtn.style.backgroundColor = 'var(--text-muted)';
            statusText.textContent = 'Focusing...';
        }

        function stopTimer(manual = true) {
            isRunning = false;
            worker.postMessage('stop');
            releaseWakeLock();
            
            if (manual) {
                playIcon.innerHTML = ICON_PLAY;
                btnText.textContent = 'Start';
                startBtn.style.backgroundColor = 'var(--primary-blue)';
                statusText.textContent = 'Paused';
            }
        }

        function resetTimer() {
            stopTimer(true);
            // Clear alarm loop if ringing
            if (alarmInterval) {
                clearInterval(alarmInterval);
                alarmInterval = null;
                // Fix button back to normal if it was "Stop Sound"
                startBtn.onclick = startTimer;
            }
            
            remainingSeconds = totalSeconds;
            updateDisplay();
            statusText.textContent = 'Ready';
        }

        // --- CUSTOM INPUT ---
        function toggleInputMode() {
            if (isRunning) stopTimer();
            if (alarmInterval) resetTimer(); // Stop sound if setting time

            isInputMode = !isInputMode;
            
            if (isInputMode) {
                display.style.display = 'none';
                inputGroup.classList.add('active');
                customToggle.textContent = 'Cancel Edit';
                statusText.textContent = 'Enter time';
                inM.focus();
                // Clear inputs
                inH.value = ''; inM.value = ''; inS.value = '';
            } else {
                display.style.display = 'block';
                inputGroup.classList.remove('active');
                customToggle.textContent = 'Set Custom Time';
                updateDisplay();
            }
        }

        function confirmCustomTime() {
            const h = parseInt(inH.value) || 0;
            const m = parseInt(inM.value) || 0;
            const s = parseInt(inS.value) || 0;
            const newTotal = (h * 3600) + (m * 60) + s;
            
            if (newTotal > 0) {
                totalSeconds = newTotal;
                remainingSeconds = totalSeconds;
                toggleInputMode();
            } else {
                toggleInputMode();
            }
        }

        worker.onmessage = function(e) {
            if (e.data === 'tick') {
                if (remainingSeconds > 0) {
                    remainingSeconds--;
                    updateDisplay();
                } else {
                    finishTimer();
                }
            }
        };

        // --- LISTENERS ---
        startBtn.onclick = startTimer; // Use onclick property for easy override
        resetBtn.onclick = resetTimer;
        customToggle.onclick = toggleInputMode;

        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.onclick = () => {
                if (isInputMode) toggleInputMode();
                if (alarmInterval) resetTimer();
                stopTimer();
                totalSeconds = parseInt(btn.getAttribute('data-m')) * 60;
                remainingSeconds = totalSeconds;
                updateDisplay();
                startTimer();
            };
        });

        [inH, inM, inS].forEach(inp => {
            inp.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') { confirmCustomTime(); startTimer(); }
            });
        });

        // Re-acquire WakeLock on visibility return
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                requestWakeLock();
            }
        });

        // Init
        updateDisplay();
    </script>
</body>
</html>
